<ng-container *ngIf="!isYouTubeVideo">
  <video #videoPlay
         (ended)="videoHasEnd()"
         controls
         preload="none"
         [poster]="posterUrl">
    <source [src]="videoUrl"
            type="video/mp4" />
  </video>
</ng-container>


<ng-container *ngIf="isYouTubeVideo">
  <div class="embed-container">
    <iframe [src]="safeURL"
            frameborder="0"
            allow="accelerometer; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
  </div>
</ng-container>
