<form novalidate
      autocomplete="off"
      [formGroup]="formGroup"
      (ngSubmit)="onFormSubmit()">

  <section class="grid-x grid-margin-x align-middle">

    <!-- SEARCH TERM -->
    <div class="cell auto">

      <mat-form-field appearance="outline">

        <mat-label>SEARCH Student</mat-label>

        <input matInput
               placeholder="Search by Student ID number OR Email"
               formControlName="searchTerm"
               autocomplete="none"
               required />

        <mat-icon matSuffix>search</mat-icon>

        <mat-error *ngIf="formGroup.controls.searchTerm.hasError('required')
                          || (formGroup.get('searchTerm').invalid && formGroup.get('searchTerm').touched)">
          Search term is required.
        </mat-error>

      </mat-form-field>

    </div>

    <!-- FORM BUTTON -->
    <div class="cell">
      <section class="grid-x align-middle align-justify">
        <div class="cell auto text-right">
          <button mat-raised-button
                  type="submit"
                  [disabled]="!formGroup.valid"
                  class="search-button">SEARCH</button>
        </div>
      </section>
    </div>

  </section>

</form>
