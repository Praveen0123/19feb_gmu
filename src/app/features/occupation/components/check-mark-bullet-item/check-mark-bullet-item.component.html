<section class="grid-x grid-margin-x align-middle">

  <div class="cell shrink">
    <mat-icon class="icon-checkmark-circle"
              [svgIcon]="'icon-checkmark-circle'"></mat-icon>
  </div>

  <div class="cell auto">
    <span class="message__label message__label--medium message__label--black message__label--bold">{{title}}</span>
    <span class="message__label message__label--medium message__label--black">{{subtitle}}</span>
  </div>

</section>
